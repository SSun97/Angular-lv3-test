<div 
  class="dropdown-container"
  (mouseover)="isHovering = true" (focus)="isHovering = true"
>
  <input 
    type="text" 
    placeholder="Search..."
    [(ngModel)]="searchText"
    (input)="filterItems()"
  />

  <ul *ngIf="isHovering && filteredItems.length > 0" class="dropdown-list">
    <li *ngFor="let item of filteredItems" (click)="selectCategory(item)" (keyup.enter)="selectCategory(item)" tabindex="0">
      <span [innerHTML]="highlightText(item.name)"></span>
    </li>
  </ul>
</div>
