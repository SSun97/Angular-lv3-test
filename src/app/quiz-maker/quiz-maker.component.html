<div class="row">
  <div class="col-sm-11" class="row">
    <div>
    <select #category id="categorySelect" (change)="onCategoryChange(category.value)">
      <option value="">Select category</option>
      <option *ngFor="let category of categories$ | async" #selecedCategory [value]="category.id + ',' + category.name">
        {{ category.name }}
      </option>
    </select>
    </div>

    <div *ngIf="subCategories$ | async as subCategoriesList">
      <ng-container *ngIf="subCategoriesList.length > 0">
        <select #subCategory id="subCategorySelect" (change)="onSubCategoryChange(+subCategory.value)">
          <option [ngValue]="null">Select category</option>
          <option [value]="sub.id" *ngFor="let sub of subCategoriesList">
            {{sub.name}}
          </option>
        </select>
      </ng-container>
    </div>
    <ng-template #noSubCategory></ng-template>
    <div>
    <select #difficulty id="difficultySelect">
      <option>Select difficulty</option>
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Hard">Hard</option>
    </select>
    </div>
    <div>
    <button class="primary" id="createBtn" (click)="createQuiz(category.value, subCategoryValue, difficulty.value)">Create</button>
  </div>
  </div>
</div>

<div class="row">
   <app-quiz [questions]="questions$ | async"></app-quiz>
</div>
